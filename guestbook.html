    <style>
        /* 联系信息样式 */
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: var(--card-bg);
            border-radius: 50px;
            border: 1px solid rgba(0, 247, 255, 0.2);
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
            border-color: var(--primary);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: var(--dark);
        }

        .contact-text h4 {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .contact-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
